<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model:30 Days Of JavaScript</title>
</head>

<body>
    <!-- let title = document.createElement('h1'); title.className = 'title'; title.textContent = 'Creating HTML element DOM Day 2'; console.log(title); -->
    <script>
        let title;
        for (let i = 0; i < 3; i++) {

            title = document.createElement('h1');
            title.className = 'title';
            title.textContent = i;
            document.body.appendChild(title);
            console.log(title);
        }
    </script>
</body>

</html>
